<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <script>

        // Use insert() function to insert the number in textview.
        function insert(num) 
        {
        document.forms.screen.value = document.forms.screen.value + num;
        }
        
        // Use equal() function to return the result based on passed values.
        function equal()
        {
        var exp = document.forms.screen.value;
        if(exp)
        {
        document.forms.screen.value = eval(exp)
        }
        }
        
        /* Here, we create a backspace() function to remove the number at the end of the numeric series in textview. */
        function backspace()
        {
        var exp = document.forms.screen.value;
        document.forms.screen.value = exp.substring(0, exp.length - 1); /* remove the element from total length ? 1 */
        }
        
        
    </script>
</head>
<body>
    <div class="" align="center">
        <h1>CALCULATOR</h1>
        <form name="forms">
            <div class="calc">
                <input type="text" id="answer" name="screen"><br>
                <input type="button" value="7" onclick= "insert(7)">
                <input type="button" value="8" onclick="insert(8)">
                <input type="button" value="9" onclick="insert(9)">
                <input type="button" value="/" onclick="insert('/')">
                <input type="button" class="btn-red" value="AC" onclick="form.screen.value = ''"><br>
                <input type="button" value="4" onclick="insert(4)">
                <input type="button" value="5" onclick="insert(5)">
                <input type="button" value="6" onclick="insert(6)">
                <input type="button" value="*" onclick="insert('*')">
                <input type="button" value="%" onclick="insert('%')"><br>
                <input type="button" value="1" onclick="insert(1)">
                <input type="button" value="2" onclick="insert(2)">
                <input type="button" value="3" onclick="insert(3)">
                <input type="button" value="+" onclick="insert('+')">
                <input type="button" value="-" onclick="insert('-')"><br>
                <input type="button" value="0" onclick="insert(0)">
                <input type="button" value="00" onclick="insert(00)">
                <input type="button" value="DEL" onclick="backspace()">
                <input type="button" value="." onclick="insert('.')">
                <input type="button" class="btn-green" value="=" onclick= "equal()">
            </div>

        </form>
    </div>
</body>
</html>
